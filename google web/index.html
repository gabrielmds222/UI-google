<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <title>UI-google</title>
</head>
<body>
    <header>
        <div class="nav-content">
            <a class="nav-links" href="#">Gmail</a>
            <a class="nav-links" href="#">Imagens</a>
            <div class="apps">
                <span class="material-icons nav-img"> apps </span>
            </div>
            <div class="menu-btn">
            <button class="nav-btn">Fazer login</button>
        </div>
        </div>
    </header>

    <main class="main">
            <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/1024px-Google_2015_logo.svg.png" alt="logo">
            
            <div class="search">

                <div class="search-input">
                    <span class="material-icons">search</span>
                    <input type="text">
                    <img  src="https://www.gstatic.com/inputtools/images/tia.png" alt="teclado">
                    <span class="material-icons">mic</span>
                </div>

                <div class="search-btns">
                    <button class="main-btn">Pesquisa Google</button>
                    <button class="main-btn">Estou com Sorte</button>
                </div>
            </div>
    </main>


    <footer class="footer">
        <div class="footer-section footer-location">
          <span>Brasil</span>
        </div>

        <div class="footer-section">
            <div class="footer-links left">
                <a href="#">Sobre</a>
                <a href="#">Publicidade</a>
                <a href="#">Negócios</a>
                <a href="#">Como funciona a Pesquisa</a>
            </div>

            <div class="footer-links right">
                <a href="#">Privacidade</a>
                <a href="#">Termos</a>
                <a href="#">Configurações</a>
            </div>
        </div>
</footer>   
</body>
</html>
